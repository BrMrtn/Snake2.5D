<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Snake2.5D</title>
	<link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<script src="webOSTVjs-1.2.10/webOSTV.js" charset="utf-8"></script>
	<script src="webOSTVjs-1.2.10/webOSTV-dev.js" charset="utf-8"></script>
	<script type="text/javascript">
		//sample code for calling LS2 API
		webOS.service.request("luna://com.palm.systemservice", {
			method: "clock/getTime",
			parameters: {},
			onSuccess: function (args) {
				console.log("UTC:", args.utc);
			},
			onFailure: function (args) {
				console.log("Failed to getTime");
			}
		});
	</script>
	<script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
		  }
		}
	</script>
</head>
<body>
	<div id="titleScreen" class="menu">
		<h1 class="title">Snake</h1>
		<p class="name_label">Your name</p>
		<input id="name" class="name_input" type="text">
		<button id="startButton" class="button">Start Game</button>
		<button id="leaderboardButton" class="button">Leaderboard</button>
		<h3 class="subtitle">Settings</h3>
		<p class="text">Board size</p>
		<div class="setting">
			<input id="boardSize" class="input" type="range" min="5" max="30" step="1" value="10">
			<div id="boardSize_value" class="value">10</div>
		</div>
		<br/>
		<p class="text">Snake Update Time</p>
		<div class="setting">
			<input id="snakeUpdateTime" class="input" type="range" min="50" max="500" step="10" value="200">
			<div id="snakeUpdateTime_value" class="value">200</div>
		</div>
	</div>

	<div id="leaderboardScreen" class="menu">
		<h1 class="title">Leaderboard</h1>
		<table class="leaderboard">
			<tr><th>Rank</th><th>Name</th><th>Score</th></th>
		</table>
		<div class="scrollDiv">
			<table id="leaderboardTable" class="leaderboard"></table>
		</div>
		<button id="closeLeaderboardButton" class="button">Close</button>
	</div>

	<canvas id="canvas">
		Your browser does not support the HTML5 canvas element.
	</canvas>

	<script type="module" src="js/Main.js"></script>
</body>
</html>
